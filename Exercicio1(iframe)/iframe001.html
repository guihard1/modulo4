<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <iframe src="https://cursoemvideo.com" frameborder="0"></iframe>
        para aprender a programar.
    </p>
    <p>O site do <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/1lRvSRWk8bLaeSewodHyVi?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>Também é legal.</p>

    <!--
        <iframe>Aqui você coloca o que ira aparecer caso o conteudo nao seja carregado por não ser compativel com o navegador do usuário, por exemplo, você pode criar um link e caso o iframe nao abra, terá o link para o usuario clicar.
            ex:<p>O site do <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io">Site Gustavo Guanabara.</a>
            </iframe>Também é legal.</p>
        
        É possivel alterar o tamanho e a largura do iframe direto no inline, porem qualquer modificação feita no css será soberana ou seja, nunca estilize ou aumente ou diminua o tamanho no inline do iframe, sempre estilize apenas no CSS

        Caso queira tentar remover a rolagem do ifrme utilize scrolling, ele possui 3 parâmetros: auto, yes e no.
        Porém não funciona em todos os navegadores.

        É possivel também usar o iframe para mostrar páginas internas do seu próprio site.

        É possivel guiar um link <a></a> para abrir dentro de um iframe, é só nomear o iframe <iframe name="escolhaUmNome"></iframe> e no link colocar target="nomeQueEscolheu" e pronto, ao clicar no link, ira abrir na janela do iframe.

        há um parâmetro que é possivel colocar dentro do iframe que chama srcdoc que torna possivel você escrever html dentro da linha
        ex:
            <iframe id="tela" name="frame" srcdoc="<h1></h1><p></p>"></iframe>

        Para evitar açoes maliciosas e roubo de dados do seu site através de iframe, use no iframe o sandbox="sandbox" para não vazar informações do seu site. E se possivel também use referrerpolicy="no-referrer" para evitar a captura de dados.
    -->
</body>
</html>
